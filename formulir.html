<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiky Saputri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="min-vh-100">
    <div class="container-fluid h-25 p-0">
        <header class="">
            <!-- logo -->
            <div class="row m-0">
                <div class="col-12 ">
                    <a rel="home" href="index.html" class=" text-decoration-none text-black">
                        <img src="images/logo.png" alt="logo" class="logo my-auto" />
                        <h1 class="d-inline">Kiky Saputri</h1>
                    </a>
                </div>
        </header>
        <div class="row mx-0">

            <main class="container col p-0">
                <section class="card w-100">
                    <div class="card-body">
                        <h2 class="card-title">Submit Karya</h2>
                        <form action="karya.html" method="GET">
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama</label>
                                <input type="text" class="form-control" id="nama" name="nama" required>
                            </div>
                            <div class="mb-3">
                                <label for="judul" class="form-label">Judul Karya</label>
                                <input type="text" class="form-control" id="judul" name="judul" required>
                            </div>
                            <div class="mb-3">
                                <label for="tanggal" class="form-label">Tanggal Karya</label>
                                <input type="date" class="form-control" id="tanggal" name="tanggal" required>
                            </div>
                            <div class="mb-3">
                                <label for="">Jenis Karya</label>
                                <br>
                                <div class="form-check form-check-inline">
                                    <input id="stand-up" class="form-check-input" type="radio" name="jenis"
                                        value="stand-up">
                                    <label for="stand-up" class="form-check-label">stand-up</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input id="film" class="form-check-input" type="radio" name="jenis" value="film">
                                    <label for="film" class="form-check-label">Film</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input id="series" class="form-check-input" type="radio" name="jenis"
                                        value="series">
                                    <label for="series" class="form-check-label">Series</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="deskripsi" class="form-label">Deskripsi Karya</label>
                                <textarea class="form-control" id="deskripsi" name="deskripsi" rows="3"
                                    required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </section>
            </main>
            <aside class="col-md-2 p-0 ">
                <!-- Navbar -->
                <nav class="navbar p-0" id="navbarNav">

                    <ul class="navbar-nav flex-column w-100">
                        <a rel="home" href="index.html" class="nav-link px-1 ">
                            Beranda
                        </a>
                        <a href="formulir.html" class="nav-link active px-1">
                            Submit Karya
                        </a>
                        <a href="karya.html" class="nav-link px-1">
                            Karya Kiky
                        </a>
                    </ul>

                </nav>
            </aside>
        </div>
        <footer class="row m-0 p-1">
            <div class="col-12 text-center">
                <p>
                    &copy; 2024 Nelpi. All Rights Reserved.
                </p>
            </div>
    </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
